<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Mobile Feature</title>
	<link rel="stylesheet" type="text/css" href="style.css" media="all" />
</head>
<body>
	
	
	<div class="main">
		<nav>
			<div class="logo">
				<img src="images/logo.png" alt="" />
			</div>
			<div class="nav-links">
				<ul>
					<li><a href="#">Home</a></li>
					<li><a href="#">About</a></li>
					<li><a href="#">Team</a></li>
					<li><a href="#">Portfolio</a></li>
					<li><a href="#">Contact</a></li>
				</ul>
			</div>
		</nav>
		<div class="information">
			<div class="overlay"></div>
			<img src="images/mobile.png" class="mobile"/>
			<div id="circle">
				<div class="feature one">
					<img src="images/camera.png" alt="" />
					<div class="#">
						<h1>Camera</h1>
						<p>12MP, Wide Angle Lens</p>
					</div>
				</div>
				<div class="feature two">
					<img src="images/processor.png" alt="" />
					<div class="#">
						<h1>Processor</h1>
						<p>Sanpdragon Octa-core 11nm</p>
					</div>
				</div>
				<div class="feature three">
					<img src="images/display.png" alt="" />
					<div class="#">
						<h1>Display</h1>
						<p>6.58" Mini-Drop Fullscreen</p>
					</div>
				</div>
				<div class="feature foure">
					<img src="images/battery.png" alt="" />
					<div class="#">
						<h1>Battery</h1>
						<p>5000mAh, 720Hrs Standby</p>
					</div>
				</div>
			</div>
		</div>
		
		<div class="controls">
			<img src="images/arrow.png" id="upBtn" />
			<h3>Features</h3>
			<img src="images/arrow.png" id="downBtn" />
		</div>
		
		
	
	</div>
	
	
	<script type="text/javascript">
		var circle = document.getElementById("circle");
		var upBtn = document.getElementById("upBtn");
		var downBtn = document.getElementById("downBtn");
		
		var rotateValue = circle.style.transform;
		var rotateSum;
		
		
		upBtn.onclick = function() {
			rotateSum = rotateValue + "rotate(-90deg)";
			circle.style.transform = rotateSum;
			rotateValue = rotateSum;
		}
		downBtn.onclick = function() {
			rotateSum = rotateValue + "rotate(90deg)";
			circle.style.transform = rotateSum;
			rotateValue = rotateSum;
		}
		
	</script>
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
</body>
</html>
